@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="demoApp">
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            <!-- Bootstrap 3.3.4 -->

            <!-- Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
            <!-- Ionicons -->
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
            <!-- jvectormap -->
        <link href="@routes.Assets.versioned("stylesheets/jquery-jvectormap-1.2.2.css")" rel="stylesheet" type="text/css" />
            <!-- Theme style -->
        <link rel='stylesheet' media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel='stylesheet' media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.gridster.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/AdminLTE.css")">
        <link rel='stylesheet' media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("daterangepicker-bs3.css"))'>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,700italic,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/mystyles.css")">

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

        <style>

        .axis path,
        .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        }

        .area {
        fill: steelblue;
        }


        </style>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("2.1.4/jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.gridster.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("underscore.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("d3.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular/1.4.1/angular.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("1.4.1/angular-route.js"))'></script>

        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script src="@routes.Assets.versioned("javascripts/app/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
