@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            <!-- Bootstrap 3.3.4 -->

            <!-- Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
            <!-- Ionicons -->
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
            <!-- jvectormap -->
        <link href="@routes.Assets.versioned("stylesheets/jquery-jvectormap-1.2.2.css")" rel="stylesheet" type="text/css" />
            <!-- Theme style -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/AdminLTE.css")">
        <link rel='stylesheet' media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link href="@routes.Assets.versioned("stylesheets/skin-black.min.css")" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,700italic,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/mystyles.css")">

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body class="skin-black">
        @content

        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))'></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-jvectormap-1.2.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-jvectormap-world-mill-en.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/Chart.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/dashboard2.js")" type="text/javascript"></script>
    </body>
</html>
