@main("Welcome to Play") {

  <header class="main-header">
      <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.scala.html" class="navbar-brand">
              <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">SigView</span>
          </a>
        </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </header>


  <section ng-controller="demoAppCtrl" ng-init="init()">

    <div><!-- Main content -->
      <section class="content">
          <!-- Info boxes -->
        <div class="row main_header ">
          <div>
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
              <li class="active">Dashboard</li>
            </ol>
          </div>
          <div class="clearfix visible-sm-block"></div>
        </div><!-- /.row -->

          <div class=" tagholder row">
              <h2>Selected Filters </h2>
              <br>
              <div class="panel tags" ng-repeat="tag in parentTag track by $index"><b>{{tag}}</b>    <button class=" btn-warning " ng-click="closeTag(tag)"><span class="glyphicon glyphicon-remove"></span></button></div>

          </div>

        <!-- Main row -->
        <div class="row">
            <!-- Left Chart Section -->
          <div class="col-md-6">
              <h1>Metrics</h1>
               <div class="row" id="viz-place-holder">
@*                   <div class="box box-success" ng-repeat="graph in graphDataArr" ng-include="'@routes.Assets.versioned("templates/vizBlockTemplate.html")'" >
                   </div>*@
                   <div id="impression-div" class="box box-success">
                       <div class="box-header with-border">
                           <h3 class="box-title">Impression</h3>
                           <div class="box-tools pull-right">
                               <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                               <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                           </div>
                       </div>
                       <div class="box-body">
                           <div class="chart">
                               <div id="impression-chart" height="60"></div>
                           </div>
                       </div><!-- /.box-body -->
                       <div class="box-footer">
                           <h5></h5>
                       </div>
                   </div>

                   <div id="revenue-div" class="box box-success">
                       <div class="box-header with-border">
                           <h3 class="box-title">Revenue</h3>
                           <div class="box-tools pull-right">
                               <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                               <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                           </div>
                       </div>
                       <div class="box-body">
                           <div class="chart">
                               <div id="revenue-chart" height="60"></div>
                           </div>
                       </div><!-- /.box-body -->
                       <div class="box-footer">
                           <h5></h5>
                       </div>
                   </div>

                   <div id="ecpm-div" class="box box-success">
                       <div class="box-header with-border">
                           <h3 class="box-title">eCPM</h3>
                           <div class="box-tools pull-right">
                               <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                               <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                           </div>
                       </div>
                       <div class="box-body">
                           <div class="chart">
                               <div id="ecpm-chart" height="60"></div>
                           </div>
                       </div><!-- /.box-body -->
                       <div class="box-footer">
                           <h5></h5>
                       </div>
                   </div>

                   </div>

                   </div>

          <div class="col-md-6">
              <h1>Dimensions</h1>
               <div class="row" id="table-place-holder">
                   <div class="col-md-6" ng-repeat="table in tableDataArr" ng-include="'@routes.Assets.versioned("templates/tableTemplate.html")'">
                   </div>
               </div>
          </div><!-- /.col -->
        </div><!-- /.row -->

      </section><!-- /.content -->
    </div>

    <footer class="main-footer">
      <div class="pull-right hidden-xs">
        <b>&copy;&nbsp;Sigmoid</b>&nbsp; 1.0&nbsp;&nbsp;
      </div>
    </footer>
  </section>
}
