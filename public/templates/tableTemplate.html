<div class="box box-info" id = "table{{table.title}}">
    <div class="box-header with-border">
        <h3 class="box-title">{{table.title}}</h3>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="remove" ng-click="parking(table.title)"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" ng-click="statsRemoved(table.title)"><i class="fa fa-times"></i></button>
        </div>
    </div><!-- /.box-header -->
    <div class="box-body">
        <div class="table-responsive" style="height:250px;overflow: scroll;">
            <table ng-table="tableParams"  class="table stats ng-table-rowselected">
                <tr style="cursor:pointer" ng-repeat="data in table.data"
                    ng-click="data.$selected = !data.$selected; selectedData(data,$parent.$index) ; changeSelection(data)"
                    ng-class="{'selecteditems': data.$selected}">
                    <td data-title="'Name'">
                        {{data.name}}
                    </td>
                    <td data-title="'Impression'">
                        {{data.value}}
                    </td>
                    <td data-title="'Click'">
                        {{data.clickvalue}}
                    </td>
                    <td data-title="'Conversion'">
                        {{data.conversionvalue}}
                    </td>
                </tr>
            </table>
        </div><!-- /.table-responsive -->
    </div><!-- /.box-body -->

    <script>
        $(window).load(function(){
            $('.table-responsive').slimScroll({
            height: '250px'
        }); })
    </script>
</div><!-- /.box -->
