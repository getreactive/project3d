<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">{{table.title}}</h3>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
    </div><!-- /.box-header -->
    <div class="box-body">
        <div class="table-responsive">
            <table ng-table="tableParams" show-filter="true" class="table ng-table-rowselected">
                <tr ng-repeat="data in table.data"
                    ng-click="data.$selected = !data.$selected; changeSelection(data)"
                    ng-class="{'active': data.$selected}">
                    <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
                        {{data.name}}
                    </td>
                    <td data-title="'Value'" sortable="'value'" filter="{ 'value': 'text' }">
                        {{data.value}}
                    </td>
                </tr>
            </table>
        </div><!-- /.table-responsive -->
    </div><!-- /.box-body -->
</div><!-- /.box -->
